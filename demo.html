<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>epic-video-player demo</title>
    <script src="bundle/index.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <style>
        .comparator {
            width: 600px;
        }
    </style>
</head>
<body>
    <div class="comparator">
        <div id="comparator-container"></div>
    </div>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', () => {
            const comparatorConfig = {
                leftUrl: 'https://video.lightflow.media/dash/standard/56c2bf64-9faf-4d81-9ad1-9c21c278806a/manifest.mpd',
                rightUrl: 'https://video.lightflow.media/dash/56c2bf64-9faf-4d81-9ad1-9c21c278806a/manifest.mpd',
                renderMediaControls: true,
                loop: true,
            };
            window.myComp = new evc.Comparator(comparatorConfig, document.getElementById('comparator-container'));
        });
    </script>
</body>
</html>
