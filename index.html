<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>epic-video-comparator demo</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: 'Roboto', sans-serif;
      }
      .comparator {
        width: 600px;
      }
    </style>
  </head>
  <body>
    <div class="comparator">
      <div id="comparator-container"></div>
    </div>

    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', () => {
        const comparatorConfig = {
          leftUrl: 'https://dash.akamaized.net/akamai/bbb_30fps/bbb_30fps.mpd',
          rightUrl: 'https://dash.akamaized.net/akamai/bbb_30fps/bbb_30fps.mpd',
        };
        window.myComp = new evc.Comparator(
          comparatorConfig,
          document.getElementById('comparator-container'),
        );
      });
    </script>
  </body>
</html>
